<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Plotter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Graph Plotter</h1>
    <form id="dataForm">
        <label for="values">Enter values (comma separated):</label>
        <input type="text" id="values" placeholder="e.g. 10, 20, 30, 40">
        <button type="submit">Draw Graph</button>
    </form>
    <button id="generateUrlButton">Generate URL</button>
    <p id="generatedUrl"></p>
    <canvas id="myChart"></canvas>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let currentData = [];

        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('values').value;
            currentData = input.split(',').map(Number);

            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: currentData.map((_, index) => `Point ${index + 1}`),
                    datasets: [{
                        label: 'Data',
                        data: currentData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });

        document.getElementById('generateUrlButton').addEventListener('click', function() {
            const params = new URLSearchParams();
            params.append('data', currentData.join(','));

            const baseUrl = window.location.href.split('?')[0];
            const fullUrl = `${baseUrl}?${params.toString()}`;
            
            document.getElementById('generatedUrl').innerText = fullUrl;
        });
    </script>
</body>
</html>
