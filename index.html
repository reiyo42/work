<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Plotter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin: 5px 0;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Graph Plotter</h1>
    <form id="dataForm">
        <div id="inputsContainer">
            <!-- 数値入力欄が動的に追加されます -->
        </div>
        <button type="button" id="addInputButton">Add Input</button>
        <button type="submit">Draw Graph</button>
    </form>
    <button id="generateUrlButton">Generate URL</button>
    <p id="generatedUrl"></p>
    <canvas id="myChart"></canvas>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let currentData = [];
        let inputCount = 0;

        // 新しい入力欄を追加する関数
        function addInputField() {
            inputCount++;
            const container = document.getElementById('inputsContainer');
            const inputGroup = document.createElement('div');
            inputGroup.classList.add('input-group');
            inputGroup.innerHTML = `
                <label for="value${inputCount}">Value ${inputCount}:</label>
                <input type="number" id="value${inputCount}" placeholder="Enter a number">
            `;
            container.appendChild(inputGroup);
        }

        // 初期に1つの入力欄を追加
        addInputField();

        // 「Add Input」ボタンのクリックイベント
        document.getElementById('addInputButton').addEventListener('click', function() {
            addInputField();
        });

        // フォームの送信イベント
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            currentData = Array.from(document.querySelectorAll('#inputsContainer input')).map(input => Number(input.value)).filter(value => !isNaN(value));

            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: currentData.map((_, index) => `構成 ${index + 1}`),
                    datasets: [{
                        label: 'Data',
                        data: currentData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });

        // 「Generate URL」ボタンのクリックイベント
        document.getElementById('generateUrlButton').addEventListener('click', function() {
            const params = new URLSearchParams();
            params.append('data', currentData.join(','));

            const baseUrl = window.location.href.split('?')[0];
            const fullUrl = `${baseUrl}?${params.toString()}`;
            
            document.getElementById('generatedUrl').innerText = fullUrl;
        });
    </script>
</body>
</html>
